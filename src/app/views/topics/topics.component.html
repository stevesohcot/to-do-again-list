<app-navigation></app-navigation>
<div class="container mt-4">

	<div *ngIf="alert && alert == 'topicDeleted'">
		<div class="alert alert-success mt-4">
			Topic Deleted
		</div>
	</div>
		
	<h1>Topics</h1>

	<div class="row">
		<div class="col col-8">
			<input type="text" class="form-control" name="topicName" [(ngModel)]="topic.name" placeholder="ex. Burger King">	
		</div>
		<div class="col col-4">
			<input type="button" name="" class="btn btn-primary" value="Add Topic" (click)="topicCreate()">
		</div>
	</div>

	<div *ngIf="!allTopics || allTopics.length == 0">
		<div class="alert alert-warning mt-4">
			No topics yet: add one above.
		</div>
	</div>

	<div id="recent_topics" *ngIf="recentTopics && recentTopics.length > 0">
		
		<h3 class="mt-4">Recent Topics</h3>
		<ul class="list-group">
			<li *ngFor="let row of recentTopics"
				class="list-group-item">
				<a routerLink="/topic/{{row.id}}">{{row.name}}</a>
			</li>
		</ul>

	</div>

	<div id="all_topics" *ngIf="allTopics && allTopics.length > 3">

		<div class="row mt-4">
			<div class="col col-6">
				<h3>All Topics</h3>
			</div>
			<div class="col col-6">
				<input type="text" class="form-control" name="search" [(ngModel)]="searchText" placeholder="Search Topics">	
			</div>
		</div>

		<ul class="list-group">
			<li *ngFor="let row of allTopics | filter: searchText"
				class="list-group-item">
				<a routerLink="/topic/{{row.id}}">{{row.name}}</a>
			</li>
		</ul>

	</div>

</div>
